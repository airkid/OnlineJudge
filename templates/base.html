<html>
<style type="text/css">
	pre{
		white-space:pre-wrap;/*css-3*/
		white-space:-moz-pre-wrap;/*Mozilla,since1999*/
		white-space:-pre-wrap;/*Opera4-6*/
		white-space:-o-pre-wrap;/*Opera7*/
		word-wrap:break-word;/*InternetExplorer5.5+*/　　
	} 
</style>
    <head>
        <meta charset="utf-8" />
        <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <script src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>


	<script type="text/x-mathjax-config">
	MathJax.Hub.Config({
	    jax: ["input/TeX", "output/HTML-CSS"],
	    tex2jax: {
		inlineMath: [ ['$','$'], ["\\(","\\)"] ],
		displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
		processEscapes: true,
		skipTags: ['script', 'noscript', 'style', 'textarea', 'code']
	    },
	    messageStyle: "none",
	    "HTML-CSS": { preferredFont: "TeX", availableFonts: ["STIX","TeX"] }
	});
	</script>
	<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

        <script>{% block script %}{% endblock %}</script>
        <script src="/static/js/csrf.js"></script>
        <script src="/static/js/jquery.form.js"></script>
        <title>{% block title %}{% endblock %}</title>

    </head>

    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header"><a class="navbar-brand" href="/"><span><img src="/static/img/logo.png" width="250px"></span></a></div>
                <ul class="nav navbar-nav">
                {% block navbar %}{% endblock %}
                </ul>
                {% if user %}
                <p class="navbar-collapse navbar-text  navbar-right">Welcome,
                    <span class="navbar-link bg-info">{{ user.name }} </span>
                    <a href="/logout" class="navbar-link bg-danger">Exit</a>
                </p>
                {% else %}
                <div class="navbar-collapse navbar-right">
                    <a href="/login"><button class="btn btn-success navbar-btn">Sign in</button></a>
                    <a href="/register"><button class="btn btn-default navbar-btn">Register</button></a>
                </div>
                {% endif %}
            </div>
        </nav>
        <div class="container">
            <div class="page-header">
            {% block header %}{% endblock %}
            </div>
            {% if err %}
            <div class="alert alert-warning alert-dismissible" role="alert">
              <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
              <strong>{{ err }}</strong>
            </div>
            {% endif %}
        {% block content %}{% endblock %}
        </div>
        <footer>
        <center>{% block footer %}SDU{% endblock %}</center>
        </footer>
    </body>
</html>
