{% extends "vj/base.html" %}

{% block title %}Register{% endblock %}

{% block navbar %}{% include "vj/include/navbar.html" %}{% endblock %}

{% block header %}
<script src="http://static.geetest.com/static/tools/gt.js"></script>
<h1>Register</h1>
{% endblock %}

{% block content %}

<form class="form-horizontal container-fluid" action="/vj/register/" method="POST">
    {% csrf_token %}
    <div class="row">
        <div class=" col-md-6 col-md-offset-3">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" class="form-control" name="username" value={{ username }}>
            </div>
        </div>
    </div>
    <div class="row">
        <div class=" col-md-6 col-md-offset-3">
            <div class="form-group">
                <label>University:</label>
                <input type="text" class="form-control" name="school">
            </div>
        </div>
    </div>
    <div class="row">
        <div class=" col-md-6 col-md-offset-3">
            <div class="form-group">
                <label>StudentID:</label>
                <input type="text" class="form-control" name="sid">
            </div>
        </div>
    </div>
    <div class="row">
        <div class=" col-md-6 col-md-offset-3">
            <div class="form-group">
                <label>Nick Name:</label>
                <input type="text" class="form-control" name="nickname">
            </div>
        </div>
    </div>
    <div class="row">
        <div class=" col-md-6 col-md-offset-3">
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" name="pw1">
            </div>
        </div>
    </div>
    <div class="row">
        <div class=" col-md-6 col-md-offset-3">
            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" class="form-control" name="pw2">
            </div>
        </div>
    </div>
    <div id="captcha-box"></div>
    <script>
        var captchaBox = document.getElementById('#captcha-box');
        initGeetest({
            gt: data.gt,
            challenge: data.challenge,
            offline: !data.success,
            new_captcha: data.new_captcha
        }, function (captchaObj) {
            captchaObj.appendTo(captchaBox);
            // 省略其他方法的调用
        });
    </script>

    <center><button type="submit" class="btn btn-primary">Register</button></center>
</form>

{% endblock %}
