<form class="form-horizontal container-fluid" action="submit/" method="POST" enctype="multipart/form-data" id="submit_form">
    {% csrf_token %}
    <div class="form-group">
        <label>Language:</label>
        <select name="lang" class="form-control">
          <option value="0">G++</option>
          <option value="1">GCC</option>
          <option value="2">C++</option>
          <option value="3">C</option>
          <option value="4">Pascal</option>
          <option value="5">Java</option>
          <option value="6">C#</option>
          <option value="7">Python</option>
<!--          <option value="4">Python</option>
	  <option value="5">Pascal</option> -->
        </select>
    </div>
    <div class="form-group">
        <label>Problem:</label>
        <select name="proid" class="form-control">
            {% for cnt,chr,problem,score,id in problems %}
                <option value="{{ problem.proid }}">{{ chr }} : {{ problem.title }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label><input type="radio" id="selsrc" name="inputype" checked="checked">  Source Code:
        <font color="red">{{err}}</font></label>
        <textarea id="srcarea" name="code" class="form-control" maxlength="65536" rows="16"></textarea>
    </div>
    <!-- {% if user.sid %} -->
        <!-- <button id="submit_button" class="btn btn-primary">Submit</button> -->
    <!-- {% else %} -->
        <button id="submit_button" class="btn btn-primary">Submit</button>
